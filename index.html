<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Caixa eletrômico</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div style="margin-top: 30px;" class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h3 align="center">Caixa Eletrônico</h3>
        <form action="saque.php" method="post">

            <div class="form-group">
                <label>Selecione seu Banco:</label>
                <select name="banco" class="form-control" required>
                    <option value="selecione">Selecione um tipo</option>
                    <option value="itau">Itaú</option>
                    <option value="santander">Santander</option>
                    <option value="bancoDoBrasil">Banco do Brasil</option>
                    <option value="bradesco">Bradesco</option>
                    <option value="caixa">Caixa</option>
                </select>
            </div>

            <div class="form-group">
                <label>Agência:</label>
                <input type="text" name="agencia" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Conta:</label>
                <input type="text" name="conta" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="senha" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Quantidade de dinheiro a sacar:</label>
                <input type="number" name="dinheiro" class="form-control" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-outline-primary btn-block">Sacar</button>
                </div>
                <div class="col-md-6">
                    <button type="reset" class="btn btn-outline-danger btn-block">Limpar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
